<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .index-hidden{
        display: none;
    }
    .index-show{
        display: block;
    }
</style>
<body>
    <h2>Array</h2>
    <input type="text" class="item" />
    <button onclick=AddArray()>Add</button>
    <button onclick=ToggleList() >Display</button>
    <div class="index-hidden" id="display-show"></div>
    <script>
        let array = []
        function AddArray(att){
            let input = document.querySelector('.item').value
            if(input != ''){
                array.push(input)
                document.querySelector('#display-show').innerHTML=''
                for(let i=0; i<array.length; i++){
                    document.querySelector('#display-show').insertAdjacentHTML('beforeend',`Element ${i}: ${array[i]} </br>`)
                }
                document.querySelector('.item').value = ''
            }
        }
        function ToggleList(){
            let id = document.getElementById('display-show')
            if(id.classList.contains('index-hidden') == true){
                id.classList.remove('index-hidden')
                id.classList.add('index-show')
            }else{
                id.classList.remove('index-show')
                id.classList.add('index-hidden')
            }

        }
    </script>
</body>
</html>
