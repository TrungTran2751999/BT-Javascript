<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Kiểm tra số ngày trong tháng</h1>
        <input type="number" class="month" />
        <button onclick=SubmitMonth()>Tinh so ngay</button>
        <div class="submitKQ"></div>
    </div>
    <script>
        function SubmitMonth(){
            let dataMonth = parseInt(document.querySelector('.month').value)
            let submitKQ = document.querySelector('.submitKQ')
            let month = [[1,7], [8,12]]
            if(dataMonth == 2){
                submitKQ.innerHTML = `Thang 2 co 28 ngay`
                return
            }
            if(dataMonth > 0 && dataMonth <= 12){
                for(let i=0; i<month.length; i++){
                    if(dataMonth >= month[i][0] && dataMonth <= month[i][1]){
                        if(i===0 && dataMonth % 2 ===0){
                            submitKQ.innerHTML = `Thang ${dataMonth} co 30 ngay`
                        }else if(i===0 && dataMonth % 2 !==0){
                            submitKQ.innerHTML = `Thang ${dataMonth} co 31 ngay`
                        }
                        if(i===1 && dataMonth % 2 ===0){
                            submitKQ.innerHTML = `Thang ${dataMonth} co 31 ngay`
                        }else if(i===1 && dataMonth % 2 !==0){
                            submitKQ.innerHTML = `Thang ${dataMonth} co 30 ngay`
                        }

                    }
                }
            }else{
                submitKQ.innerHTML = `Vui lòng nhập lại tháng`
            }
        }
       
    </script>
</body>
</html>
