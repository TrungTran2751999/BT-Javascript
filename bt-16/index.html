<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="0" onclick=Checked()>
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>Good</td>
            </tr>
            <tr>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="1" onclick=Checked()>
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>Fast</td>
            </tr>
            <tr>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="2" onclick=Checked()>
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>Cheap</td>
            </tr>
        </table>

    </div>
    <script>
        function Checked(){
            let Good = document.getElementById('0')
            let Fast = document.getElementById('1')
            let Cheap = document.getElementById('2')
            let id = event.srcElement.id
            let arr= [Good, Fast, Cheap]
            for(let i=0; i<arr.length-1; i++){
                if(arr[i].checked == true && arr[i].checked==arr[i+1].checked && i==1){
                    if(id > 0){
                        arr[id-1].checked = false
                    }else if(id ==0){
                        arr[parseInt(id+2)].checked =false
                    }
                }
            }
            for(let i=0; i<arr.length; i++){
                if(arr[i].checked == true){
                    arr[i].disabled = true
                }else{
                    arr[i].disabled = false
                }
            }
        }
    </script>
</body>
</html>
