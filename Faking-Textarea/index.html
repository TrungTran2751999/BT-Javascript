<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Faking Textarea on Typing</h2>
    <textarea name="" id="textarea" cols="30" rows="10" onkeypress=Typing()></textarea>
    <script>
        let arrTextDemo = 'Hello, guy'
        let count = 0
        let arrTextSplit = arrTextDemo.split('')
        let arrResult = []
        let text = document.querySelector('#textarea')
        
        text.addEventListener('keydown', function (event){
            if (event.code == 'Backspace') {
                  console.log(text.value)  
            } 
            event.preventDefault()
            arrResult.push(arrTextSplit[count])
            count++
            if(arrResult.length > arrTextDemo.length){
                arrResult = []
                count=0
            }
            text.value = arrResult.join('')
        })
    </script>
</body>
</html>
